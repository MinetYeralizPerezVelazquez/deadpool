<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deadpool</title>
</head>
<body>
    <style>
        body, html{
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }
        .deadpool{
            position: relative;
            width: 400px;
            height: 400px;
            background: url('img/deadpool.jpg')no-repeat center center/cover;
            opacity: 50%;
            left: 100px;
            top: 50px;
        }
        .text-presentacion{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            text-align: center;
            text-shadow: 1px 1px 2px black;
        }
        .cuadrado{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;

        }
        .ojos{
            display: block;
            width: 50px;
            height: 100px;
            background-color: black;
            border-radius: 50% 50% 50% 50% / 60% 60% 60% 60%;
            position: relative;
        }
        .triangulo-normal{
            width: 0px;
            height: 0px;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid black;

        }
        .trianguloizquierda{
            width: 0px;
            height: 0px;
            border-top: 40px solid transparent;
            border-right: 40px solid black;
            border-bottom: 40px solid transparent;

        }
        .elipse{
            
            width: 150px;
            height: 150px;
            background-color: black;
            border: 2px solid white;
            -moz-border-radius:0 100px 100px 0;
            -webkit-border-radius: 0px 100px 100px 0px;
            border-radius: 0px 100px 100px 0px;

        }
    </style>
    <div class="deadpool">
        <div class="texto-presentacion">
               <h1>Mi primer dibujo en CSS</h1>
               <h2>Dise√±o por: Yeraliz Perez</h2>
               <p>De la especialidad de programacion de 4 semestre de la escuela Cetis131</p>
        </div>
    </div>
    <div class="cuadrado" style="left: 150px; top: 70px; border-radius: 50%;"></div>
    <div class="cuadrado" style="width: 100px; height: 100px; left: 200px; top: 250px; border-radius: 30%;"></div>
    <div class="ojos" style="top: -280px; left: 250px;"></div>
    <div class="ojos" style="top: -380px; left: 170px;"></div>
    <div class="cuadrado" style="height: 20px; width: 20px; left: 190px; top: 170px; border-radius: 50%; background-color: white;"></div>
    <div class="cuadrado" style="height: 20px; width: 20px; left: 260px; top: 170px; border-radius: 50%; background-color: white;"></div>
    <div class="elipse"></div>

</body>
</html>
